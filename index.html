<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="document.getElementsByName('display')[0].value ='' ">
                    <input type="button" value="CE" onclick="document.getElementsByName('display')[0].value = document.getElementsByName('display')[0].value.slice(0,-1) ">
                    <input type="button" value="." onclick="document.getElementsByName('display')[0].value +='.' ">
                    <input type="button" value="/" onclick="document.getElementsByName('display')[0].value +='/' ">
                </div>
                <div>
                    <input type="button" class="button" value="7" onclick="document.getElementsByName('display')[0].value +='7' ">
                    <input type="button" class="button" value="8" onclick="document.getElementsByName('display')[0].value +='8' ">
                    <input type="button" class="button" value="9" onclick="document.getElementsByName('display')[0].value +='9' ">
                    <input type="button" class="button" value="*" onclick="document.getElementsByName('display')[0].value +='*' ">
                </div>
                <div>
                    <input type="button" class="button" value="4" onclick="document.getElementsByName('display')[0].value +='4' ">
                    <input type="button" value="5" onclick="document.getElementsByName('display')[0].value +='5' ">
                    <input type="button" value="6" onclick="document.getElementsByName('display')[0].value +='6' ">
                    <input type="button" value="+" onclick="document.getElementsByName('display')[0].value +='+' ">
                </div>
                <div>
                    <input type="button" value="1" onclick="document.getElementsByName('display')[0].value +='1' ">
                    <input type="button" value="2" onclick="document.getElementsByName('display')[0].value +='2' ">
                    <input type="button" value="3" onclick="document.getElementsByName('display')[0].value +='3' ">
                    <input type="button" value="-" onclick="document.getElementsByName('display')[0].value +='-' ">
                </div>
                <div>
                    <input type="button" value="00" onclick="document.getElementsByName('display')[0].value +='00' ">
                    <input type="button" value="0" onclick="document.getElementsByName('display')[0].value +='0' ">
                    <input type="button" value="=" class="equal" onclick="document.getElementsByName('display')[0].value = eval(document.getElementsByName('display')[0].value)">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
